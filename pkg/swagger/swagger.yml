consumes:
- application/json
info:
  description: HTTP server in Go with Swagger endpoints definition.
  title: pickle-api
  version: 0.1.0
produces:
- application/json
schemes:
- http
swagger: "2.0"

paths:
  /healthz:
    get:
      operationId: checkHealth
      produces:
      - text/plain
      responses:
        '200':
          description: OK message.
          schema:
            type: string
            enum:
            - OK

  /hello/{user}:
    get:
      description: Returns a greeting to the user!
      parameters:
        - name: user
          in: path
          type: string
          required: true
          description: The name of the user to greet.
      responses:
        200:
          description: Returns the greeting.
          schema:
            type: string
        400:
          description: Invalid characters in "user" were provided.

  /pickle/{name}:
    get:
      description: Return the Pickle Rick Image.
      produces:
      - image/png
      parameters:
        - name: name
          in: path
          type: string
          required: true
          description: The name of the Pickle Rick to display.
      responses:
        200:
          description: Returns the Pickle Rick
          schema:
            type: file

  /pickles:
    get:
      description: List all the pickles
      produces:
      - application/json
      parameters:
      - name: name
        in: query
        type: string
        required: false
        description: Pickle name
      responses:
        200:
          description: Return the Pickles list.
          schema:
            type: array
            items:
              $reg: '#/definitions/Pickle'

  /pickle/random:
    get:
      description: Return a random Pickle Image
      produces:
      - image/png
      parameters:
        - name: size
          in: query
          type: string
          required: false
          description: Size for your Pickle ('x-small','small','medium')
      responses:
        200:
          description: Returns a random pickle rick.
          schema:
            type: file
        400:
          description: there is something wrong in the path

definitions:
  Pickle:
    type: object
    properties: 
      name:
        type: string
        example: my-pickle
      path:
        type: string
        example: my-pickle.png
      url:
        type: string
        example: https://raw.githubusercontent.com/cameracode/ricksofpickle/Develop/arakaki-picklerick.png
